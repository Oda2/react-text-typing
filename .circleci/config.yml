version: 2.1

orbs:
  cypress: cypress-io/cypress@2.2.0

executors:
  with-chrome:
    docker:
      - image: 'cypress/browsers:node16.17.0-chrome106'

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:16.18

commands:
  install_js:
    steps:
      - run:
          name: Show environment
          command: |
            node --version
            npm --version
      - run:
          name: Install dependencies
          command: npm install

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - install_js
      - run: npm run build:lib
      - save_cache:
          paths:
            - dist
          key: v1-dependencies-{{ checksum "package.json" }}

  lint:
    <<: *defaults
    steps:
      - checkout
      - install_js
      - run: npm run lint
      - save_cache:
          paths:
            - node_modules
            - coverage
          key: v1-dependencies-{{ checksum "package.json" }}

  test:
    <<: *defaults
    steps:
      - checkout
      - install_js
      - run: npm run coverage
      - run: npm run coveralls
      - save_cache:
          paths:
            - node_modules
            - coverage
          key: v1-dependencies-{{ checksum "package.json" }}

  deploy:
    <<: *defaults
    steps:
      - checkout
      - install_js
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  pipeline:
    jobs:
      - build
      - lint
      - test:
          requires:
            - build
            - lint
      #- cypress/run:
      #    install-command: npm install
      #    executor: with-chrome
      #    browser: chrome
      #    start: npm run dev
      #    wait-on: 'http://localhost:6006'
      #    no-workspace: true
      #    record: true
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^*/
            branches:
              ignore: /.*/
      

notify:
  webhooks:
    - url: http://app.fossa.io/hooks/circleci