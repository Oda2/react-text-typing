version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:dubnium

commands:
  install_js:
    steps:
      - run:
          name: Show environment
          command: |
            node --version
            yarn --version
      - run:
          name: Install dependencies
          command: yarn install

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - install_js
      - run: yarn build

  lint:
    <<: *defaults
    steps:
      - checkout
      - install_js
      - run: yarn lint

  test:
    <<: *defaults
    steps:
      - checkout
      - install_js
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn coverage
      - run: yarn coveralls

  deploy:
    <<: *defaults
    steps:
      - checkout
      - install_js
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  pipeline:
    jobs:
      - build
      - lint
      - test:
          requires:
            - build
            - lint
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

notify:
  webhooks:
    - url: http://app.fossa.io/hooks/circleci