name: Release

on:
  push:
    tags: ['*']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Coverage
        run: npm run coverage

      - uses: coverallsapp/github-action@v2
        with:
          file: ./coverage/lcov.info

      - name: Build Library
        run: npm run build:lib

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 5

  deploy:
    name: Deploy to npm & GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, build-storybook]
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook-static

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v4
        with:
          path: storybook-static

      - uses: actions/deploy-pages@v4
        id: deploy-storybook

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to npm
        run: npm publish --access public
