box: node:dubnium

build:
  steps:
    - yarn install
    - yarn lint

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          - echo "node version $(node -v) running..."
          - echo "yarn version $(yarn -v) running...."
          - yarn build