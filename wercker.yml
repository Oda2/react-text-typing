box: node:dubnium

build:
  steps:
    - script:
      name: install dependencies
      code: |
        yarn install

    - script:
      name: build project
      code: |
        yarn build

    - script:
      name: publish
      code: |
        echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
        npm publish